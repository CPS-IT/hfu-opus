<f:if condition="{data.header_layout} > 0">
    <f:then>

        <f:if condition="{data.header_layout} != 100">
            <f:then>
                <h{data.header_layout}{headerStyle}{headerClass}>
                <f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
                </h{data.header_layout}>
            </f:then>
        </f:if>

    </f:then>
    <f:else>

        <f:if condition="{defaultHeaderType} > 0">
            <f:then>
                <h{defaultHeaderType}{headerStyle}{headerClass}>
                <f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
                </h{defaultHeaderType}>
            </f:then>
        </f:if>

    </f:else>
</f:if>
